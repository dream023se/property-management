spring.application.name=property-management
server.port=8089
#Allow H2 DB to be accessed via browser  and via java application
#DB url and DB name
#database server path
spring.h2.console.path=/h2-console
#DB Url and DB name(pmsdb)
spring.datasource.url=jdbc:mysql://localhost:3036/pmsdb-test?useSSL=false&serverTimezone=UTC&useLegacyDatetime
#DB username
spring.datasource.username=root
#DB password
spring.datasource.password=
#DB driver
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#Tell to keep existing data and table while server restart, other value is created where after server restarts
spring.jpa.hibernate.ddl-auto=update
#this enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLInnoDBDialect
spring.jackson.serialization.fail-on-empty-beans=flase